<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS CreateElement Demo</title>
    <style>
        .divclass{
            background-color: blue;
            border: 2px solid red;
            color:white;
        }
    </style>
</head>
<body>
    <script>
        let div = document.createElement('div');
        div.id = 'content';
        div.className='divclass';
        div.innerHTML = '<p>CreateElement example</p>';
        document.body.appendChild(div);
    </script>
</body>
</html>

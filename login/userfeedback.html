    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js'
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js"

        const firebaseConfig = {
    apiKey: "AIzaSyAv91RZ-KPBeYYwGMQJh0oZf1srFggh1II",
    authDomain: "endeavourfeedback.firebaseapp.com",
    databaseURL: "https://endeavourfeedback-default-rtdb.firebaseio.com",
    projectId: "endeavourfeedback",
    storageBucket: "endeavourfeedback.appspot.com",
    messagingSenderId: "378238217404",
    appId: "1:378238217404:web:9f2ac6716b03c97541b4b9",
    measurementId: "G-KPFN7YFV4N"
  };
        //INTIALISE DATABASE
        initializeApp(firebaseConfig);
        const root = getDatabase();
        let id ;
        //WRITE OR TAKE VALUE IN DATABASE
        function writeUserData(n,e,w) {
            // set(ref(root,'user/' + userId),{
            set(ref(root, 'users/' + id), {
                name: n,
                email: e,
                wow: w

            })
                .then(() => {
                    // Data saved successfully!
                    // alert("done")
                      alert("DONE !  YOUR RESPONSE HAS BEEN SUBMITTED");
                    // window.location.href = 'wisdom.html';
                })
                .catch((error) => {
                    console.log(error);
                    alert("error ")
                });
        }

        //TO SAVE THE DATA AFTER CLICKING ON SIGN UP BUTTON 
        submit.addEventListener('click', (e) => {
            // e.preventdefault();
            e.preventDefault()
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var wow = document.getElementById('wow').value;
            id=`${name}`;
            writeUserData(name, email,wow);
        })
    </script>

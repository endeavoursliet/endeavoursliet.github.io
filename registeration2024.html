<script type="module">


  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getStorage, ref, uploadBytesResumable, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js'

  const firebaseConfig = {
    apiKey: "AIzaSyD6ihCz_Je3LCJkvEBymq7vKAcPK-WEk54",
    authDomain: "endeavour-5122a.firebaseapp.com",
    projectId: "endeavour-5122a",
    storageBucket: "endeavour-5122a.appspot.com",
    messagingSenderId: "97533262842",
    appId: "1:97533262842:web:cb496491fc670d131d8243"
  };


  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const storage = getStorage(app)

  let file = document.getElementById("file")

  let fullDate = new Date()
  let date = fullDate.getDate()
  let months = fullDate.getMonth()
  let years = fullDate.getFullYear()
  let hours = fullDate.getHours()
  let minutes = fullDate.getMinutes()
  let seconds = fullDate.getSeconds()
  let milliseconds = fullDate.getMilliseconds()

  let filename = `${date}-${months}-${years}-${hours}-${minutes}-${seconds}-${milliseconds}`


  function upload(e, valId, fileType, p) {

    let submitbtn = document.getElementById("submitbtn")
    submitbtn.disabled = true;
    submitbtn.value = "Uploading "+ fileType + "...";

    let files = e.target.files
    let metadata = {
      contentType: files[0].type
    }

    const storageRef = ref(storage, `files/${fileType}/` + filename + "-" + files[0].name);

    const uploadTask = uploadBytesResumable(storageRef, files[0], metadata)

    uploadTask.on("state_changed", (snapshot) => {
      let progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;

      let htmlProgress = p;
      htmlProgress.style.width = progress + "%";
      htmlProgress.innerHTML = progress + "%"

      if (progress == 100) {
        submitbtn.disabled = false;
        submitbtn.value = "Submit";
      }else{
        submitbtn.disabled = true;
        submitbtn.value = "Uploading "+ fileType + "...";
      }



    },
      (err) => {
        console.log(err)
        alert("Something went Wrong");
      },

      () => {
        getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
          let downUrl = document.getElementById(valId)
          downUrl.value = downloadURL;
        })
      }
    )
  }


  let getfile = document.getElementById("getFile")
  let getres = document.getElementById("getRes")

  let fileProgress = document.querySelector(".fileProgress")
  let fileProgressed = document.querySelector(".fileProgressed")
  let resumeProgress = document.querySelector(".resumeProgress")
  let resumeProgressed = document.querySelector(".resumeProgressed")

  getfile.addEventListener('change', (e) => {
    let file = e.target.files[0]
    document.getElementById("upbtn").innerHTML = file.name;
    upload(e, "getFileValue", "Photos", fileProgressed)
    fileProgress.style.display = "block"

    document.getElementById("submitbtn").value = "Submit";
    document.getElementById("submitbtn").disabled = false;
  })

  getres.addEventListener('change', (e) => {
    let file = e.target.files[0]
    document.getElementById("resbtn").innerHTML = file.name;
    upload(e, "getResValue", "Resume", resumeProgressed)
    resumeProgress.style.display = "block"
  })
</script>
